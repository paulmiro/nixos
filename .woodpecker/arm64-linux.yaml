labels:
  backend: local
  platform: linux/arm64
steps:
  - name: Decrypt Private Data
    image: bash
    commands:
      - echo $SOPS_AGE_KEY | nix shell nixpkgs#age --command age --decrypt -i - -o modules/private/private.json.decrypted modules/private/private.json && mv modules/private/private.json.decrypted modules/private/private.json
    secrets:
      - SOPS_AGE_KEY
  - name: Nix flake show
    image: bash
    commands:
      - nix flake show
  - name: Setup Attic
    image: bash
    commands:
      - attic login lounge-rocks https://cache.lounge.rocks $ATTIC_KEY --set-default
    secrets:
      - attic_key

  - name: Build pi4b
    image: bash
    commands:
      - nix build --print-out-paths '.#nixosConfigurations.pi4b.config.system.build.toplevel' -o 'result-pi4b'
  - name: Show pi4b info
    image: bash
    commands:
      - nix path-info --closure-size -h $(readlink -f 'result-pi4b')
  - name: Push pi4b to Attic
    image: bash
    commands:
      - attic push lounge-rocks:nix-cache 'result-pi4b'

  - name: Build pi3a
    image: bash
    commands:
      - nix build --print-out-paths '.#nixosConfigurations.pi3a.config.system.build.toplevel' -o 'result-pi3a'
  - name: Show pi3a info
    image: bash
    commands:
      - nix path-info --closure-size -h $(readlink -f 'result-pi3a')
  - name: Push pi3a to Attic
    image: bash
    commands:
      - attic push lounge-rocks:nix-cache 'result-pi3a'
